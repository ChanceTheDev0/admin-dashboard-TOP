<!DOCTYPE html>
<html lang="en">
<head>
    <lang="en">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard The Odin Project</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <form>
                <div id="search">
                    <label for="search"><img src="svg/magnify.svg" id="magnify" height="22px" width="22px" alt="Search"></label>
                    <input type="search" id="search">
                </div>
            </form>
                <div id="prof-header">
                    <img src="svg/bell-ring.svg" height="22px" width="22px" alt="Notification icon">
                    <img src="svg/account.svg" height="22px" width="22px" alt="profile iscon">
                    <p>Thor Odinson</p>
                </div>
        </header> 
        <nav>
            <h1><img src="svg/dashboard.svg" height="36px" width="36px" alt="dashboard icon">Dashboard</h1>
            <ul>
                <li> <img src="svg/home.svg" height="20px" width="20px" alt="house icon"> Home</li>
                <li> <img src="svg/card-account-details.svg" height="20px" width="20px" alt="profile information icon"> Profile</li>
                <li> <img src="svg/message.svg" height="20px" width="20px" alt="messages icon"> Messages</li>
                <li> <img src="svg/history.svg" height="20px" width="20px" alt="history icon"> History</li>
                <li> <img src="svg/calendar-check.svg" height="20px" width="20px" alt="tasks calender check icon"> Tasks</li>
                <li> <img src="svg/account-group.svg" height="20px" width="20px" alt="group icon"> Communites</li>
                <br/>
                <li> <img src="svg/settings.svg" height="20px" width="20px" alt="settings icon"> Settings</li>
                <li> <img src="svg/support.svg" height="20px" width="20px" alt="person helping icon"> Support</li>
                <li> <img src="svg/privacy.svg" height="20px" width="20px" alt=" shield profile icon"> Privacy</li>
            </ul>
        </nav> 
    </div>
</body>
</html>
